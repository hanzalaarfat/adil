        style="border: 1px solid #000000"
      >
      </canvas>
      <p id="demo"></p>
    </div>
    <script>
      function myFunction() {
        var number = prompt("Please enter number of rectengle", 1);
        var height = prompt("Please enter height", 50);
        var width = prompt("Please enter width", 50);
        console.log(number);
        if (number != null) {
          for (let i = 1; i <= number; i++) {
            document.getElementById("demo").innerHTML =
              "Hello " + number + "! How are you today?";
          }
        }
      }
    </script>
